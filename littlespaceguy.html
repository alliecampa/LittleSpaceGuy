<!DOCTYPE html>
<html>
<body id="mainBody">

<h1>Little Space Guy</h1>
<img id="imgLittleSpaceGuy" width="400" height="300">
<p id="labelLifeSpan"></p>
<p id="labelCurrentPhase"></p>
<button id="buttonLife" type="button" onclick="Life()">Begin Life</button>
<button id="buttonFeed" type="button" onclick="Feed()" style="visibility:hidden">Feed</button>
<button id="buttonPlay" type="button" onclick="Play()" style="visibility:hidden">Play</button>

<script>
var uCurrentPhase=1;
var uLifeSpan=0;

function Life()
{
  var mainBody = document.getElementById("mainBody");
  var lifeButton = document.getElementById("buttonLife");
  mainBody.removeChild(lifeButton);
  
  document.getElementById("buttonFeed").style.visibility="visible";
  document.getElementById("buttonPlay").style.visibility="visible";
  
  DisplayCurrentPhase();
  IncreaseLifeSpan();
  
  // Increase the life of the little space guy every 5 seconds
  setInterval(function(){Evolve()},5000);
  
  setInterval(function(){IncreaseLifeSpan()},1000);
  
}

function IncreaseLifeSpan()
{
  uLifeSpan = uLifeSpan + 1;
  document.getElementById("labelLifeSpan").innerHTML = "Current lifespan: " + uLifeSpan;
}

function Evolve()
{
  if ( 4 > uCurrentPhase )
  {
    uCurrentPhase = uCurrentPhase + 1;
    DisplayCurrentPhase();
  }
}

function DisplayCurrentPhase()
{
  switch (uCurrentPhase)
  {
    case 1:
      document.getElementById("imgLittleSpaceGuy").src="PhaseOne.gif";
      break;
    case 2:
      document.getElementById("imgLittleSpaceGuy").src="PhaseTwo.gif";
      break;
    case 3:
      document.getElementById("imgLittleSpaceGuy").src="PhaseThree.gif";
      break;
    case 4:
      document.getElementById("imgLittleSpaceGuy").src="PhaseFour.gif";
      break;
  }
  
  document.getElementById("labelCurrentPhase").innerHTML = "Current Phase: " + uCurrentPhase;
}

function Feed()
{
  document.getElementById("imgLittleSpaceGuy").src="Feeding.gif";
  setTimeout(DisplayCurrentPhase(),3000);
}

function Play()
{
  alert("Thanks for playing!");
}
</script>

</body>
</html>
